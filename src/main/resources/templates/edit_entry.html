<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="Блог"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>


<body class="d-flex h-100 text-center text-white bg-dark">

<form th:method="PATCH" th:action="@{/blog/{entryId}(entryId=${entry.getId()})}" th:object="${entry}">
    <td>Entry title:</td>
    <td><input type="text" th:field="*{title}" /></td>
    <br/>
    <td>Entry text:</td>
    <td><input type="text" th:field="*{text}" /></td>
    <br/>
    <input type="submit" value="Update!"/>
</form>
<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



<div at-magnifier-wrapper=""><div class="at-theme-light"><div class="at-base notranslate" translate="no"><div class="Z1-AJ" style="top: 0px; left: 0px;"></div></div></div></div>

</body>
</html>
