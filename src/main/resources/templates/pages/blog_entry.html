<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${entry.getTitle()}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header th:insert="blocks/header :: header"></header>

    <div >
        <h1 th:text="${entry.getTitle()}"></h1>
        <h1 th:text="${entry.getText()}"></h1>
    </div>

    <div >
        <form th:method="GET" th:action="@{/blog/{entryId}/edit(entryId=${entry.getId()})}" >
            <input type="submit" class="text-white bg-dark" value="Edit"/>
        </form>
        <br>
        <form th:method="DELETE" th:action="@{/blog/{entryId}(entryId=${entry.getId()})}" >
            <input type="submit" class="text-white bg-dark" value="Delete"/>
        </form>
    </div>

    <div th:insert="blocks/footer :: footer"></div>

</div>

<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



<div at-magnifier-wrapper=""><div class="at-theme-light"><div class="at-base notranslate" translate="no"><div class="Z1-AJ" style="top: 0px; left: 0px;"></div></div></div></div>

</body>
</html>
