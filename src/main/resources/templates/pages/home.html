<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:margin-left="http://www.w3.org/1999/xhtml">
<head>
    <title>Main Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <div th:insert="blocks/header :: header"></div>

    <main>

        <div sec:authorize="isAuthenticated()">
            <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
            <!--<h1 th:text="'Приветствую тебя на главной странице ' + ${user.getUsername()}"></h1>-->
            <a  style="font-size:30px" th:href="@{/logout}" th:text="'Выход'">Logout_Link</a>
        </div>

        <div sec:authorize="isAnonymous()">
            <h1>Приветствую тебя на главной странице user</h1>
            <a  style="font-size:30px" th:href="@{/registration}" th:text="'Регистрация'">Registr_Link</a>
            <br/>
            <a  style="font-size:30px" th:href="@{/sign-in}" th:text="'Вход'">Login_Link</a>
        </div>

    </main>

    <div th:insert="blocks/footer :: footer"></div>
</div>

<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



<div at-magnifier-wrapper=""><div class="at-theme-light"><div class="at-base notranslate" translate="no"><div class="Z1-AJ" style="top: 0px; left: 0px;"></div></div></div></div>

</body>
</html>
